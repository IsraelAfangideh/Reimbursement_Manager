<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carthage Admin</title>
</head>
<body>
<div>
    <h1 id = "header">Add New Employee</h1>
    <label for="username">Username:</label><br>
    <input type="text" id = "username" class = "input" placeholder=""><br><br>
    <label for="password">Password:</label><br>
    <input type="password" id = "password" class = "input" placeholder=""><br>   <br>
     <label for="First Name">First Name:</label><br>
    <input type="text" id = "First Name" class = "input"><br><br>
    <label for="Last Name">Last Name:</label><br>
    <input type="text" id = "Last Name" class = "input"><br><br>
    <label for="email">Email:</label><br>
    <input type="email" id = "email" class = "input"><br><br>
    <label for="Employee_role">Whats your role?</label><br>
   <select name="" id="Employee_role">
    <option value="Driver">Driver</option>
    <option value="Manager">Manager</option>
   </select><br><br>
    <label for="admin_notes">Administrative Notes:</label><br>
    <input type="text" id = "admin_notes" class = "input" placeholder="Admin Notes" style="width:200px; height:50px;" ><br>
<br>
    <input type="submit" id = "submit" class = "submitbtn" ><br>
</div>
<script src="addEmployee.js"></script>
</body>
</html>
