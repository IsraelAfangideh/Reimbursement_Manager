<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit New Reimbursement</title>
</head>
<body>
    <div>
        <h1 id = "header">Add New Reimbursement</h1>
        <label for="amount">Reimbursement Amount:</label><br>
        <input type="number" id = "amount"  min="0.01" step="0.01" max="2500" class = "input" placeholder=""><br><br>

        <label for="timestamp">Time Submitted:</label><br>
        <input type="date" id = "timestamp" class = "input" placeholder=""><br>   <br>

         <label for="Description">Reimbursement Description:</label><br>
        <input type="text" id = "Description" class = "input"><br><br>
<!--
<label for="Receipt">Upload Receipt:</label><br>
        <input type="file" multiple id = "Receipt" class = "input" accept="image/*"><br><br>
-->
        
       
        <input type="submit" id = "submit" class = "submitbtn" ><br>
    </div>

    <div>

        <button id ="goHome" >HOME</button>
    </div>
    <script src="addreimbursement.js"></script>

    
    <script>
document.getElementById("goHome").onclick = goHome
function goHome (){
    window.location.href = "index.html"
}
    </script>
</body>
</html>
